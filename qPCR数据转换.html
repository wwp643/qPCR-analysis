<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞ÊçÆËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: #ecf0f1;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 90%;
            height: 150px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #2980b9;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 14px;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 35px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
        }

        table {
            border-collapse: collapse;
            width: 95%;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #bdc3c7;
        }

        th.main-header {
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        th.sub-header {
            background: rgba(41, 128, 185, 0.9);
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: rgba(236, 240, 241, 0.5);
        }

        td {
            color: #2c3e50;
            font-weight: 500;
            border-right: 1px solid #bdc3c7;
        }

        tr:hover {
            background-color: rgba(189, 195, 199, 0.2);
        }
    </style>
</head>

<body>
    <h1>üîÆ Êï∞ÊçÆËΩ¨Êç¢Â∑•ÂÖ∑</h1>
    <textarea id="inputData" placeholder="ËØ∑ËæìÂÖ•ÂéüÂßãÊï∞ÊçÆÔºåÊ†ºÂºè‰∏∫Ôºö
SampleName	TargetName	expr"></textarea>
    <button onclick="convertData()">ÂºÄÂßãËΩ¨Êç¢</button>
    <div id="outputTable"></div>

    <script>
        function convertData() {
            const inputData = document.getElementById('inputData').value;
            const lines = inputData.trim().split('\n');
            const headers = lines[0].split('\t');
            const sampleIndex = headers.indexOf('SampleName');
            const targetIndex = headers.indexOf('TargetName');
            const exprIndex = headers.indexOf('expr');

            const data = {};
            const samples = new Set();

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].split('\t');
                const sample = line[sampleIndex];
                const target = line[targetIndex];
                const expr = line[exprIndex];

                samples.add(sample);

                if (!data[target]) data[target] = {};
                if (!data[target][sample]) data[target][sample] = [];
                
                // Ê†ºÂºèÂåñ‰∏∫‰∏§‰ΩçÂ∞èÊï∞
                const numValue = parseFloat(expr);
                data[target][sample].push(isNaN(numValue) ? expr : numValue.toFixed(2));
            }

            const table = document.createElement('table');
            
            // ÂàõÂª∫Ë°®Â§¥
            const thead = document.createElement('thead');
            
            // ‰∏ªË°®Â§¥Ë°å
            const mainHeaderRow = document.createElement('tr');
            mainHeaderRow.appendChild(document.createElement('th')).textContent = 'TargetName';
            
            const sampleArray = Array.from(samples);
            sampleArray.forEach(sample => {
                const th = document.createElement('th');
                th.textContent = sample;
                th.className = 'main-header';
                th.colSpan = 3;
                mainHeaderRow.appendChild(th);
            });
            thead.appendChild(mainHeaderRow);

            // Â≠êË°®Â§¥Ë°å
            const subHeaderRow = document.createElement('tr');
            subHeaderRow.appendChild(document.createElement('th')); // Á©∫ÂçïÂÖÉÊ†ºÂØπÈΩêTargetName
            
            sampleArray.forEach(() => {
                for (let i = 1; i <= 3; i++) {
                    const th = document.createElement('th');
                    th.textContent = `Rep${i}`;
                    th.className = 'sub-header';
                    subHeaderRow.appendChild(th);
                }
            });
            thead.appendChild(subHeaderRow);

            table.appendChild(thead);

            // ÂàõÂª∫Ë°®Ê†ºÂÜÖÂÆπ
            const tbody = document.createElement('tbody');
            Object.keys(data).forEach(target => {
                const row = document.createElement('tr');
                row.appendChild(document.createElement('td')).textContent = target;

                sampleArray.forEach(sample => {
                    const values = data[target][sample] || [];
                    for (let i = 0; i < 3; i++) {
                        const td = document.createElement('td');
                        td.textContent = values[i] || '‚Äî';
                        row.appendChild(td);
                    }
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('outputTable').innerHTML = '';
            document.getElementById('outputTable').appendChild(table);
        }
    </script>
</body>

</html>
